<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Speaker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .emoji-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 2px solid #007BFF;
            width: var(--emoji-size, 100px);
            height: var(--emoji-size, 100px);
            justify-content: center;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .emoji-item:hover {
            border-color: #0056b3;
        }

        .emoji {
            font-size: calc(var(--emoji-size, 100px) / 2);
        }

        .label {
            margin-top: 5px;
            font-size: 1rem;
            color: #555;
        }

        .controls {
            margin-top: 20px;
        }

        select, button {
            padding: 5px;
            font-size: 1rem;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Click an Emoji to Hear Its Name</h1>

    <div class="controls">
        <button id="decreaseSize">-</button>
        <button id="increaseSize">+</button>
        <button id="sortAscending">Sort A-Z</button>
        <button id="sortDescending">Sort Z-A</button>
        <label for="voiceSelect">Choose a voice: </label>
        <select id="voiceSelect"></select>
    </div>

    <div class="emoji-container" id="emojiContainer"></div>

    <script>
        const emojiContainer = document.getElementById('emojiContainer');
        const decreaseSizeButton = document.getElementById('decreaseSize');
        const increaseSizeButton = document.getElementById('increaseSize');
        const sortAscendingButton = document.getElementById('sortAscending');
        const sortDescendingButton = document.getElementById('sortDescending');

        let currentSize = 100;
        const minSize = 50;
        const maxSize = 200;

        const items = [
            { symbol: "ðŸ˜Š", type: "emoji", label: "Smiling Face" },
            { symbol: "ðŸ¦‰", type: "emoji", label: "Owl" },
            { symbol: "ðŸª°", type: "emoji", label: "Fly" },
            { symbol: "ðŸ", type: "emoji", label: "Bee" },
            { symbol: "ðŸž", type: "emoji", label: "Ladybug" },
            { symbol: "ðŸ¦“", type: "emoji", label: "Zebra" },
            { symbol: "ðŸ™", type: "emoji", label: "Octopus" },
            { symbol: "ðŸŒ™", type: "emoji", label: "Moon" },
            { symbol: "ðŸ¦€", type: "emoji", label: "Crab" },
            { symbol: "ðŸ¦ž", type: "emoji", label: "Lobster" },
            { symbol: "https://fastly.picsum.photos/id/2/5000/3333.jpg", type: "image", label: "Image 1" },
            { symbol: "https://fastly.picsum.photos/id/13/2500/1667.jpg", type: "image", label: "Image 2" }
        ];

        function renderItems() {
            emojiContainer.innerHTML = '';
            items.forEach(item => {
                const emojiItem = document.createElement('div');
                emojiItem.classList.add('emoji-item');
                emojiItem.setAttribute('data-label', item.label);

                if (item.type === 'emoji') {
                    const emoji = document.createElement('div');
                    emoji.classList.add('emoji');
                    emoji.textContent = item.symbol;
                    emojiItem.appendChild(emoji);
                } else if (item.type === 'image') {
                    const img = document.createElement('img');
                    img.src = item.symbol;
                    img.alt = item.label;
                    img.style.width = '80%';
                    img.style.height = '80%';
                    emojiItem.appendChild(img);
                }

                const label = document.createElement('div');
                label.classList.add('label');
                label.textContent = item.label;
                emojiItem.appendChild(label);

                emojiItem.addEventListener('click', () => {
                    speakText(item.label);
                });

                emojiContainer.appendChild(emojiItem);
            });
        }

        function adjustSize(amount) {
            currentSize = Math.max(minSize, Math.min(maxSize, currentSize + amount));
            document.documentElement.style.setProperty('--emoji-size', `${currentSize}px`);
        }

        function sortEmojis(order) {
            items.sort((a, b) => {
                const labelA = a.label.toLowerCase();
                const labelB = b.label.toLowerCase();
                return order === 'asc' ? labelA.localeCompare(labelB) : labelB.localeCompare(labelA);
            });
            renderItems();
        }

        decreaseSizeButton.addEventListener('click', () => adjustSize(-10));
        increaseSizeButton.addEventListener('click', () => adjustSize(10));
        sortAscendingButton.addEventListener('click', () => sortEmojis('asc'));
        sortDescendingButton.addEventListener('click', () => sortEmojis('desc'));

        let voices = [];

        function populateVoices() {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            const selectedVoiceIndex = document.getElementById('voiceSelect').value;
            if (voices[selectedVoiceIndex]) {
                utterance.voice = voices[selectedVoiceIndex];
            }
            window.speechSynthesis.speak(utterance);
        }

        window.speechSynthesis.onvoiceschanged = populateVoices;
        populateVoices();

        renderItems();
    </script>
</body>
</html>
