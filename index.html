<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Speaker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .emoji-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 2px solid transparent;
            padding: 10px;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .emoji-item:hover {
            border-color: #007BFF;
        }

        .emoji {
            font-size: 3rem;
        }

        .label {
            margin-top: 5px;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Click an Emoji to Hear Its Name</h1>
    <div class="emoji-container">
        <div class="emoji-item" data-label="Smiling Face">
            <div class="emoji">😊</div>
            <div class="label">Smiling Face</div>
        </div>
        <div class="emoji-item" data-label="Thumbs Up">
            <div class="emoji">👍</div>
            <div class="label">Thumbs Up</div>
        </div>
        <div class="emoji-item" data-label="Red Heart">
            <div class="emoji">❤️</div>
            <div class="label">Red Heart</div>
        </div>
        <div class="emoji-item" data-label="Rocket">
            <div class="emoji">🚀</div>
            <div class="label">Rocket</div>
        </div>
        <div class="emoji-item" data-label="Party Popper">
            <div class="emoji">🎉</div>
            <div class="label">Party Popper</div>
        </div>
    </div>

    <script>
        // Function to speak the text
        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        // Add event listeners to emoji items
        document.querySelectorAll('.emoji-item').forEach(item => {
            item.addEventListener('click', () => {
                const label = item.getAttribute('data-label');
                speakText(label);
            });
        });
    </script>
</body>
</html>
