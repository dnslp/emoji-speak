<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Speaker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .emoji-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 2px solid #007BFF;
            width: var(--emoji-size, 100px);
            height: var(--emoji-size, 100px);
            justify-content: center;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .emoji-item:hover {
            border-color: #0056b3;
        }

        .emoji {
            font-size: calc(var(--emoji-size, 100px) / 2);
        }

        .label {
            margin-top: 5px;
            font-size: 1rem;
            color: #555;
        }

        .controls {
            margin-top: 20px;
        }

        select, button {
            padding: 5px;
            font-size: 1rem;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Click an Emoji to Hear Its Name</h1>

    <div class="controls">
        <button id="decreaseSize">-</button>
        <button id="increaseSize">+</button>
        <button id="sortAscending">Sort A-Z</button>
        <button id="sortDescending">Sort Z-A</button>
        <label for="voiceSelect">Choose a voice: </label>
        <select id="voiceSelect"></select>
    </div>

    <div class="emoji-container" id="emojiContainer">
        <div class="emoji-item" data-label="Smiling Face">
            <div class="emoji">ğŸ˜Š</div>
            <div class="label">Smiling Face</div>
        </div>
        <div class="emoji-item" data-label="Owl">
            <div class="emoji">ğŸ¦‰</div>
            <div class="label">Owl</div>
        </div>
        <div class="emoji-item" data-label="Fly">
            <div class="emoji">ğŸª°</div>
            <div class="label">Fly</div>
        </div>
        <div class="emoji-item" data-label="Bee">
            <div class="emoji">ğŸ</div>
            <div class="label">Bee</div>
        </div>
        <div class="emoji-item" data-label="Ladybug">
            <div class="emoji">ğŸ</div>
            <div class="label">Ladybug</div>
        </div>
        <div class="emoji-item" data-label="Zebra">
            <div class="emoji">ğŸ¦“</div>
            <div class="label">Zebra</div>
        </div>
        <div class="emoji-item" data-label="Octopus">
            <div class="emoji">ğŸ™</div>
            <div class="label">Octopus</div>
        </div>
        <div class="emoji-item" data-label="Moon">
            <div class="emoji">ğŸŒ™</div>
            <div class="label">Moon</div>
        </div>
        <div class="emoji-item" data-label="Crab">
            <div class="emoji">ğŸ¦€</div>
            <div class="label">Crab</div>
        </div>
        <div class="emoji-item" data-label="Lobster">
            <div class="emoji">ğŸ¦</div>
            <div class="label">Lobster</div>
        </div>
    </div>

    <script>
        const emojiContainer = document.getElementById('emojiContainer');
        const decreaseSizeButton = document.getElementById('decreaseSize');
        const increaseSizeButton = document.getElementById('increaseSize');
        const sortAscendingButton = document.getElementById('sortAscending');
        const sortDescendingButton = document.getElementById('sortDescending');

        let currentSize = 100;
        const minSize = 50;
        const maxSize = 200;

        function adjustSize(amount) {
            currentSize = Math.max(minSize, Math.min(maxSize, currentSize + amount));
            document.documentElement.style.setProperty('--emoji-size', `${currentSize}px`);
        }

        function sortEmojis(order) {
            const items = Array.from(emojiContainer.children);
            items.sort((a, b) => {
                const labelA = a.getAttribute('data-label').toLowerCase();
                const labelB = b.getAttribute('data-label').toLowerCase();
                return order === 'asc' ? labelA.localeCompare(labelB) : labelB.localeCompare(labelA);
            });
            items.forEach(item => emojiContainer.appendChild(item));
        }

        decreaseSizeButton.addEventListener('click', () => adjustSize(-10));
        increaseSizeButton.addEventListener('click', () => adjustSize(10));
        sortAscendingButton.addEventListener('click', () => sortEmojis('asc'));
        sortDescendingButton.addEventListener('click', () => sortEmojis('desc'));

        let voices = [];

        function populateVoices() {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            const selectedVoiceIndex = document.getElementById('voiceSelect').value;
            if (voices[selectedVoiceIndex]) {
                utterance.voice = voices[selectedVoiceIndex];
            }
            window.speechSynthesis.speak(utterance);
        }

        document.querySelectorAll('.emoji-item').forEach(item => {
            item.addEventListener('click', () => {
                const label = item.getAttribute('data-label');
                speakText(label);
            });
        });

        window.speechSynthesis.onvoiceschanged = populateVoices;
        populateVoices();
    </script>
</body>
</html>
